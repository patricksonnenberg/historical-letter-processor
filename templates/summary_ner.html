<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>

    <title>spaCy Results Example</title>
</head>
<body>
    <p>[ <a href="/">Add Another Document</a> | <a href="{{ url_for('get_entity_db', original_filename=original_filename) }}">View Entities for Document</a> | <a href="{{ url_for('get_entity_db', original_filename='') }}">View All Entities</a>]</p>
    <h1>Summary</h1>
    <p>{{ summary }}</p>
    <h1>NER Results</h1>

    <p><strong>Input:</strong> {{ text|safe }}</p>
    <p><strong>Named Entities:</strong></p>
    <ul>
    {% for entity in entities %}
        <li>{{ entity.label_ }} - {{ entity.text }}</li>
    {% endfor %}
    </ul>
    

</body>
</html>
