<html>

<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>

</head>

<body>
<h1>OCR Results</h1>
<div class="container">
    <div class="image-container">
        {% for i in image_files %}
            <img src={{i}} width=300>
        {% endfor %}
    </div>
    <div class="form-container">
        {% if not is_valid_text %}
        <strong>WARNING the text found seems incoherent or incomplete, please carefully check and make necessary changes.</strong>
        {% endif %}
        <form action="{{ url_for('show_result', original_filename=original_filename) }}" name="get_text" method="post">
            <div class="label-wrapper">
                <label for="doc_text">Please check the text below. Make any changes you deem necessary and click submit.</label>
                <textarea cols="50" id="doc_text" name="doc_text" required="required" rows="25">
                    {{found_text}}
                </textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

<!--</form>-->

</body>

</html>
